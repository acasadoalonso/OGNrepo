---
- name: Build Docker images from Dockerfiles.
  docker_image:
    name: mariadb:latest
    tag: latest
    source: build
    build:
      path: "/vagrant/mariadb"
      pull: false
    state: present

- name: Build Docker images from Dockerfiles.
  docker_image:
    name: phpmyadmin:latest
    tag: latest
    source: build
    build:
      path: "/vagrant/pma"
      pull: false
    state: present


- name: Create a network with custom IPAM config
  community.general.docker_network:
    name: mynetsql
    state: present
    ipam_config:
      - subnet: 172.17.0.0/24
        iprange: 172.17.0.0/26
- name: Run a MARIADB MySQL container.
  docker_container:
    image: mariadb:latest
    name: mariadb
    state: started
    restart: yes
    ports: "3306:3306"
    env:
      MYSQL_ROOT_PASSWORD: ogn
      MYSQL_DATABASE: APRSLOG
      MYSQL_USER: ogn
      MYSQL_PASSWORD: ogn
    network_mode: mynetsql
    networks:
      - name: mynetsql
        ipv4_address: 172.17.0.2

