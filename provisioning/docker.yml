---
- name: Build Docker images from Dockerfiles.
  docker_image:
    name: mariadb
    tag: latest
    source: build
    build:
      path: "/vagrant/mariadb"
      pull: false
    state: present

- name: Build Docker images from Dockerfiles.
  docker_image:
    name: phpmyadmin
    tag: latest
    source: build
    build:
      path: "/vagrant/pma"
      pull: false
    state: present


- name: Create a network with custom IPAM config
  community.general.docker_network:
    name: mynetsql
    state: present
    ipam_config:
      - subnet: 172.18.0.0/24
        gateway: 172.18.0.0
        iprange: 172.18.0.0/26
        aux_addresses:
          mariadb: 172.18.0.2
          pma: 172.18.0.3
- name: Run a MARIADB MySQL container.
  docker_container:
    image: mariadb:latest
    name: mariadb
    state: started
    restart: yes
    ports: "3306:3306"
    env:
      MYSQL_ROOT_PASSWORD: ogn
      MYSQL_DATABASE: OGNDB
      MYSQL_USER: ogn
      MYSQL_PASSWORD: ogn
    network_mode: mynetsql
    networks:
      - name: mynetsql
        ipv4_address: 172.18.0.2

- name: Create database user with name 'ogntest' and password 'ogntest' with all database privileges
  community.mysql.mysql_user:
    name: ogntest
    password: ogntest
    login_host: mariadb
    login_user: root
    login_password: ogn
    priv: '*.*:ALL'
    state: present

- name: Run a PHPMYADMIN container.
  docker_container:
    image: phpmyadmin:latest
    name: phpmyadmin
    state: present

- name: Create a new database with name 'APRSLOG'
  mysql_db:
     name: APRSLOG
     login_host: mariadb
     login_user: root
     login_password: ogn
     unsafe_login_password: true
     state: present
# Copy database dump file to remote host and restore it to database 'my_db'
- name: Copy database dump file
  copy:
     src: "./APRSLOG.template.sql"
     dest: /tmp

- name: Restore database
  community.mysql.mysql_db:
    name: APRSLOG
    state: import
    login_host: mariadb
    login_user: root
    login_password: ogn
    target: /tmp/APRSLOG.template.sql

- name: Download GLIDERS.sql
  get_url:
    url: http://acasado.es:60080/files/GLIDERS.sql
    dest: /tmp/GLIDERS.sql
    mode: '0440'

- name: Restore database table GLIDERS.sql
  community.mysql.mysql_db:
    name: APRSLOG
    state: import
    login_host: mariadb
    login_user: root
    login_password: ogn
    target: /tmp/GLIDERS.sql

